<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Guessing Game</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/customCSS.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <h1>Guessing Game</h1>
    <div class="wrapper">   
    <div class ="container1"></div>
      <div class="center1">
      <div class="row">
      <div class="col-md-8">
      <div class="input-group">
      <input id="guess" type="text" class="form-control" placeholder="Enter a number between 1 and 100">
      <span class="input-group-btn">
        <button id="submit" class="btn btn-default" type="button">Submit!</button></span>
      </div><!-- /input-group -->
      </div> <!-- col-med-8 -->
        <div class="col-md-4">
        <div class="btn-group" role="group">
        <button id="hint" type="button" class="btn btn-default">Give me a hint</button>
        <button id="reset" type="button" class="btn btn-default">Play again</button>
    </div> <!-- btn-group-->
    </div> <!-- col-med-4 -->
    </div> <!-- row -->
    </br></br></br></br></br></br></br></br></br>
    <div id="feedback"><h3></h3></div>
    </div> <!-- center1 -->
    </div> <!--wrapper -->
      
    <div id="remaining">
      <h2></h2>
      <h2></h2>
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/guessing_game.js"></script>
  </body>
</html>
